<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Active Element</b> Property : <br />
    <p id="satu">contoh</p>
    <hr />
    <b>addEventListener()</b> Property : <br />
    <p id="dua">contoh</p>
    <hr />
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
    <a name="semangka" href="#">Semangka</a>) : <br />
    <p id="tiga">contoh</p>
    <hr />
    <script>
      const tombol = () => {
        const c = document.activeElement.tagName;
        document.getElementById("satu").innerHTML = c;
        //dua
        document.addEventListener("click", () => {
          document.getElementById("dua").innerHTML =
            "Sukses ! merubah addEvenListener ";
        });
        //tiga
        let a = document.anchors.length;
        document.getElementById("tiga").innerHTML = a;
      };
    </script>
  </body>
</html>
